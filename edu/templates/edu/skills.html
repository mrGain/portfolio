{% extends 'core/base.html' %}
{% load static %}
{% block title %}Skills{% endblock title %}
{% block content %}
<div class="container">
    <h3 class="text-warning border-bottom mt-4 ms-4">SKILLS</h3>

    <div class="row text-white">
        <div class="col-sm-5">
            <h3 class="mt-5">Python</h3>
            <div class="progress">
                <div class="progress-bar bg-danger progress-bar-striped progress-bar-animated" role="progressbar" style="width:98%" aria-valuenow="98" aria-valuemin="0" aria-valuemax="100">
                    98%
                </div>
            </div>
        </div> 

        <div class="col-sm-5 offset-sm-2">
            <h3 class="mt-5">HTML/CSS</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width:90%" aria-valuenow="90"
                    aria-valuemin="0" aria-valuemax="100">
                    90%
                </div>
            </div>
        </div>
        
    </div>

    <!-- Second row starts here -->
    <div class="row text-white">
        <div class="col-sm-5">
            <h3 class="mt-5">Java</h3>
            <div class="progress">
                <div class="progress-bar bg-warning progress-bar-striped" role="progressbar" style="width:92%" aria-valuenow="92" aria-valuemin="0" aria-valuemax="100">
                    92%
                </div>
            </div>
        </div> 

        <div class="col-sm-5 offset-sm-2">
            <h3 class="mt-5">JavaScript</h3>
            <div class="progress">
                <div class="progress-bar bg-info progress-bar-striped progress-bar-animated" role="progressbar" style="width:58%" aria-valuenow="58"
                    aria-valuemin="0" aria-valuemax="100">
                    58%
                </div>
            </div>
        </div>
        
    </div>

    <!-- Third row starts here -->
    <div class="row text-white">
        <div class="col-sm-5">
            <h3 class="mt-5">C Programming</h3>
            <div class="progress">
                <div class="progress-bar bg-danger  progress-bar-striped progress-bar-animated" role="progressbar" style="width:98%" aria-valuenow="98" aria-valuemin="0" aria-valuemax="100">
                    98%
                </div>
            </div>
        </div> 

        <div class="col-sm-5 offset-sm-2">
            <h3 class="mt-5">Django</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width:90%" aria-valuenow="90"
                    aria-valuemin="0" aria-valuemax="100">
                    90%
                </div>
            </div>
        </div>
    </div>

    <!-- Fourth row starts here -->
    <div class="row text-white">
        <div class="col-sm-5">
            <h3 class="mt-5">Android</h3>
            <div class="progress">
                <div class="progress-bar bg-info progress-bar-striped progress-bar-animated" role="progressbar" style="width:68%" aria-valuenow="68" aria-valuemin="0" aria-valuemax="100">
                    68%
                </div>
            </div>
        </div> 

        <div class="col-sm-5 offset-sm-2">
            <h3 class="mt-5">SQL</h3>
            <div class="progress">
                <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" role="progressbar" style="width:50%" aria-valuenow="50"
                    aria-valuemin="0" aria-valuemax="100">
                    50%
                </div>
            </div>
        </div>
        
    </div>
</div>    
{% endblock content %}
